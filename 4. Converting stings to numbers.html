<!DOCTYPE html>
<html>
<title>JS Concepts</title>
<style>
    body{
        background-color: grey;
    }
</style>
</html>
<body>
    <form>
        <table style="border: 1px solid black; font-family: Arial;">
            <tr>
                <td>
                    <b>First Number:</b>
                </td>
                <td>
                    <input type="text" id="firstNumber"/>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Second Number:</b>
                </td>
                <td>
                    <input type="text" id="secondNumber"/>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Result:</b>
                </td>
                <td>
                    <input type="text" id="result"/>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="button" id="add" value="ADD" onclick="AddNumbers()"/>
                </td>
            </tr>
        </table>
    </form>
    
</body>
<script>
    var input = "A Blue bottle with a blue liquid is on a blue table"
    //case-sensitive global replacement
    var result = input.replace(/blue/g,"green");

    //case-insensitive global replacement
    var result1 = input.replace(/blue/gi,"green");
    console.log("case-sensitive : "+result);
    console.log("case-insensitive :"+result1);


    //If blank display required
    //if text - enter valid
    function AddNumbers(){
        var firstNumber = document.getElementById("firstNumber").value;
        if(firstNumber == "")
        {
            alert("First Number is required.");
            return;
        }
        if(isNaN(firstNumber)){
            alert("Enter a valid First Number.");
            return;
        }
        firstNumber = parseFloat(firstNumber);

        var secondNumber = document.getElementById("secondNumber").value;
        if(secondNumber == "")
        {
            alert("Second Number is required.");
            return;
        }
        if(isNaN(secondNumber))
        {
            alert("Enter a valid Second Number.");
            return;
        }
        secondNumber = parseFloat(secondNumber);

        document.getElementById("result").value = firstNumber + secondNumber;

    }
</script>
