<html>
    <body>
      <input type="text" id="input" style="width: 250px;"/>
      <br/><br/>
      <input type="button" value="Process String" onclick="ProcessString()" style="width: 250px;"/>
      <br/><br/>
      <textarea id="result" rows="4" cols="30"></textarea>
    </body>
    <script>
        //JavaScript popup window
        //window.open(URL, name, features, replace)
        //To open a popup window, use window.open() method. All paramters are optional

        //A regular expression is a sequence of characters that forms a search pattern.
        function ProcessString(){
            //Clear the text before Process
            document.getElementById("result").value = "";

            var inputString = document.getElementById("input").value;
            //regular expressions should be between forward slashes //
            //"\d" matches numbers
            //"g" - global match on the string
            //"+" - return one or more occurances of numberic digit
            var result = inputString.match(/\d+/g);

            if(result != null){
                for(var i = 0; i < result.length; i++)
                {
                document.getElementById("result").value += result[i]+"\r\n";
                }
            }
        }

        /*
        To find the word "expression" as a whole word, include \b on either sides of the word expression
        \bexpression\b

        \d indicates to find a digit. To find a 5 digit number
        \b\d\d\d\d\d\b
        or
        \b\d{5}\b
        or
        \b[0-9]{5}\b

        To find all words with exactly 5 letters
        \b[a-zA-Z]{5}\b
        */
    </script>
</html>
