<html>
    <body>
      <input type="text" id="input" style="width: 250px;"/>
      <br/><br/>
      <input type="button" value="Process String" onclick="ProcessString()" style="width: 250px;"/>
      <br/><br/>
      <textarea id="result" rows="4" cols="30"></textarea>
    </body>
    <script>
        //JavaScript popup window
        //window.open(URL, name, features, replace)
        //To open a popup window, use window.open() method. All paramters are optional

        //A regular expression is a sequence of characters that forms a search pattern.
        function ProcessString(){
            //Clear the text before Process
            document.getElementById("result").value = "";

            var inputString = document.getElementById("input").value;
            //regular expressions should be between forward slashes //
            //"\d" matches numbers
            //"g" - global match on the string
            //"+" - return one or more occurances of numberic digit
            var result = inputString.match(/\d+/g);

            if(result != null){
                for(var i = 0; i < result.length; i++)
                {
                document.getElementById("result").value += result[i]+"\r\n";
                }
            }
        }

        /*
        To find the word "expression" as a whole word, include \b on either sides of the word expression
        \bexpression\b

        \d indicates to find a digit. To find a 5 digit number
        \b\d\d\d\d\d\b
        or
        \b\d{5}\b
        or
        \b[0-9]{5}\b

        To find all words with exactly 5 letters
        \b[a-zA-Z]{5}\b
        */

        /*
        Regular expressions can be used with the following string methods
        1. match()
        2. replace()
        3. split()
        4. search()

        modifiers can be used with regular exp to specify teh kind of search
        g - global search
        i - Case-insensitive search
        m - multiline search
        */
        var string = "Tom contact number is 10110101001. toM age is 35.";
        string += "tom contact number is 8957348329. ToM age is 45";
        console.log("string = "+string);
        console.log("string.match(/\d+/g) = "+string.match(/\d+/g));
        console.log("string.replace(/\d+/g, 'XXX') = "+string.replace(/\d+/g, "XXX"));
        console.log("string.split(/\d+/g) = "+string.split(/\d+/g));
        console.log("string.search(/35/) = "+string.search(/35/));
        console.log("string.match(/tom/gi) = "+string.match(/tom/gi));

        //RegExp object
        //Commonly used RegExp object methods
        //exec() - returns all the matching records
        //test() - match in a given string and returns true or false
        //toString() - returns the string value of regular expression
        var regexp = new RegExp("\\d+","g");
        var resultSet;
        while((resultSet= regexp.exec(string)) != null)
        {
            console.log("regexp.exec(string) = "+resultSet);
        }
        console.log("regexp.test(string) = "+regexp.test(string));
        console.log("/\\d+/g.test(string) = "+/\\d+/g.test(string));

        /*
        JavaScript Minification
        Is the process of reducing the script file size by removing comments,
        extra whitespaces and new line charactes. 
        It reduces the size of the file and will not change its original functionality
        Benefits:
        The JS file needs to be downloaded to the client machine before the browser
        can execute JS code.Since JS minification reduces the size of the file 
        1. Reduced download time
        2. Less bandwidth consumption of your website
        3. Reduced JS execution time
        4. Multiple JS files can be compressed into one minified JS file.
        This means there are now reduced number of HTTP requests to your server

        */
    </script>
</html>
