<html>
    <head>
        <style>
            .imgStyle{
                height: 100px;
                width:100px;
                border:3px solid grey;
            }
        </style>
    </head>
    <body>
        <img height="540px" width="540px" style="border:3px solid grey"
            src="/Users/gowresh.n/Documents/Images/1.jpg" id="mainImg"/>
            <br/>
            <div id="myDiv" onclick="changeImage(event)">
                <img class="imgStyle" src="/Users/gowresh.n/Documents/Images/1.jpg"/>
                <img class="imgStyle" src="/Users/gowresh.n/Documents/Images/2.jpg"/>
                <img class="imgStyle" src="/Users/gowresh.n/Documents/Images/3.jpg"/>
                <img class="imgStyle" src="/Users/gowresh.n/Documents/Images/4.jpg"/>
                <img class="imgStyle" src="/Users/gowresh.n/Documents/Images/5.jpg"/>
            </div>
    </body>
    <script>
        var images = document.getElementById("myDiv").getElementsByTagName("img");
        for(var i = 0; i < images.length; i ++)
        {
            images[i].onmouseover = function () {
                this.style.cursor = 'hand';
                this.style.borderColor = 'red';
            }
            images[i].onmouseout = function() {
                this.style.cursor = 'pointer';
                this.style.borderColor = 'grey';
            }
        }

        function changeImage(event){
            var targetElement = event.srcElement;
            if(targetElement.tagName == "IMG"){
                document.getElementById("mainImg").src = targetElement.getAttribute("src");
            }
        }
    </script>
</html>
