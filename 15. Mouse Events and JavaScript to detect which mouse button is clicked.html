<html>
    <body style="background-color: grey;">
        <input type="button" value="Click to see which mouse button" onclick="getMouseClik(event)"/>
        <br/>
        <br/>
        <br/>
        <input type="button" value="Mouse Events" onclick="getMouseEvents(event)"
        onmousedown="getMouseEvents(event)"
        onmouseover="getMouseEvents(event)"
        onmouseout="getMouseEvents(event)"
        onmouseup="getMouseEvents(event)"
        ondblclick="getMouseEvents(event)"
        oncontextmenu="getMouseEvents(event)"
        onmousemove="getMouseEvents(event)"/>
        <br/>
        <br/>
        <br/>
        <input type="button" value="Clear" onclick="clearResult()"/>
        <br/>
        <textarea id="textarea" cols="60" rows="10"></textarea>
    </body>
    <script>
        //event.which properties of the event object are used to determine which mouse button is clicked
        //Code 1 = Left, 2 = Middle, 2 = Right
        function getMouseClik(event){
            console.log(event.which);
            switch(event.which){
                case 1:
                    //+= : coz we are appenindg it to textarea
                    document.getElementById("textarea").value += "Left click on the Mouse performed"+"\r\n";
                    break;
                case 2:
                    document.getElementById("textarea").value += "Middle click on the Mouse performed"+"\r\n";
                    break;
                case 3:
                    document.getElementById("textarea").value += "Right click on the Mouse performed"+"\r\n";
                    break;
                default:
                    document.getElementById("textarea").value += "Unkown"+"\r\n";
                    break;
            }
        }

        function clearResult(){
            document.getElementById("textarea").value="";
        }

        document.oncontextmenu = preventDefaultAction;
        function preventDefaultAction(event){
            if(event.preventDefault)
                event.preventDefault();
        }

        //Mouse Events
        //mouseover
        //mouseout
        //mousemove - Occures when the mouse pointer is moving while it is over an element 
        //mouseup - Occurs when the mouse button is released over an element
        //mousedown - Occurs when the mouse button is pressed over an element
        //click
        //dbclick
        //contextmenu - Occurs when the mouse right button is clicked
        function getMouseEvents(event)
        {
            document.getElementById("textarea").value += event.type+"\r\n";
        }

    </script>
</html>
